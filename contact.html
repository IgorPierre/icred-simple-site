<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <link rel="stylesheet" href="/fontawesome-free-6.2.0-web/css/all.min.css">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/contact.css">

</head>
<body>
    <header class="header">
        <img src="/assets/images/logo-image.png" alt="logo da icred" class="logo-img">

        <nav class="navgator">
            <a class="nav-link" href="">Início</a>
            <a class="nav-link" href="">Contato</a>
            <a class="nav-link" href="">Sobre</a>
            <button class="btn btn-header">Solicitar Crédito <i class="icon-whatsapp fa-brands fa-whatsapp"></i></button>
            <button class="btn btn-header btn-header-mobile"><i class="icon-whatsapp fa-brands fa-whatsapp"></i></button>
        </nav>
    </header>

    <section class="contact-banner">
        <div class="contact-content">
            <h1 class="title">Fale conosco</h1>
            <p class="text">Entre em contato, estamos sempre prontos para te atender.</p>

            <div class="card">
                <i class="icon fa-solid fa-location-dot"></i>
                <h3>Endereço</h3>
                <h2></h2>
                <hr>
            </div>

            <div class="card">
                <i class="icon fa-solid fa-phone"></i>
                <h3>Contato</h3>
                <h2></h2>
                <hr>
            </div>

            <div class="card">
                <i class="icon fa-solid fa-envelope"></i>
                <h3>E-mail</E-mail></h3>
                <h2></h2>
                <hr>
            </div>
        </div>
    </section>

</body>
</html>
